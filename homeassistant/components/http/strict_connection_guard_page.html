      body {

        letter-spacing: 1.09375px;
        background-color: rgb(3, 169, 244);
        color: white;
        transition: background-color 0.3s;

      .link:hover {
        background-color: rgba(3, 169, 244, 0.8);
      }

      .link:focus-visible {
        background-color: rgba(3, 169, 244, 0.7);
      }

      .link:active {
